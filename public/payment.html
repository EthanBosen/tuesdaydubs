<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ad78cc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .payment {
            font-family: 'Press Start 2P', cursive; 
            font-size: 1.0em;
            text-align: center;
            margin-bottom: 5vw; /* Adjusted margin for responsiveness */
            padding: 0 10px; /* Add padding for better readability on small screens */
            word-wrap: break-word; /* Ensure text doesn't overflow */
        }

        .image-container {
            margin-bottom: 5vw; /* Adjusted margin for responsiveness */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure container takes full width */
        }

        .image-container video {
            width: 100%;
            max-width: 400px; /* Limit max-width for larger screens */
            height: auto;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .payment, .image-container {
                margin-bottom: 10vw; /* Increased margin for smaller screens */
            }

            .payment {
                font-size: 0.9em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <video id="logoVideo" src="tuesdaymotionlogo.mp4" autoplay loop muted playsinline>
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="payment">
        <a href="https://cash.app/$Tuessday" style="color: #ad78cc; text-decoration: none;">
            https://cash.app/$Tuessday
        </a>
    </div>
</body>
</html>
