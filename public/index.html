<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUESDAY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1, .button {
            font-family: 'Press Start 2P', cursive; 
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 80%;
            max-width: 200px; 
            padding: 10px;
            margin: 10px auto;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        .Booking { background-color: #9582db; } 
        .Social { background-color: #a2e5ee; } 
        .Payment { background-color: #90c29f; } 
        .Merch { background-color: #f02759; color: #fff; } 

        @media screen and (max-width: 600px) {
            body {
                transform: scale(1.5); 
                transform-origin: top left;
            }

            .button {
                width: 100%;
            }
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container video {
            max-width: 25%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <video id="logoVideo" src="tuesdaymotionlogo.mp4" autoplay loop muted playsinline>
            </video>
        </div>
        <h1>TUESDAY</h1>
        <button class="button Booking" onclick="openBooking()">BookEvent</button>
        <button class="button Social" onclick="openSocial()">Social</button>
        <button class="button Payment" onclick="openPayment()">Payment</button>
        <button class="button Merch" onclick="openMerch()">Merch</button>
    </div>


    <script>
        function openBooking() {
            window.location.href = 'booking.html';
        }

        function openSocial() {
            window.location.href = 'https://www.instagram.com/tuesdaydub/';
        }

        function openPayment() {
            window.location.href = 'payment.html';
        }

        function openMerch() {
            window.location.href = 'merch.html';
        }
    </script>
</body>
</html>
