<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUESDAY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1, .button {
            font-family: 'Press Start 2P', cursive; 
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 80%;
            max-width: 200px; 
            padding: 10px;
            margin: 10px auto;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        .Booking { background-color: #9582db; } 
        .Social { background-color: #a2e5ee; } 
        .Payment { background-color: #90c29f; } 
        .Merch { background-color: #f02759; color: #fff; } 
        .Music { background-color: #ff7f50; } /* Added new style for Music button */

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .button {
                width: 100%;
                max-width: none;
                font-size: 0.9rem;
                padding: 8px;
            }

            .image-container video {
                max-width: 70%; /* Increased max-width for smaller screens */
            }
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container video {
            max-width: 30%; /* Adjusted max-width */
            height: auto;
            border-radius: 10px;
        }

        /* New CSS for video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(8px); /* Apply blur */
            opacity: 0.5; /* Reduce opacity */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="tuesdaydubswoodslogo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="image-container">
            <video id="logoVideo" src="tuesdaydubswoodslogo.mp4" autoplay loop muted playsinline>
            </video>
        </div>
        <h1>TUESDAY DUBS</h1>
        <button class="button Booking" onclick="openBooking()">Book Event</button>
        <button class="button Social" onclick="openSocial()">Social</button>
        <button class="button Payment" onclick="openPayment()">Payment</button>
        <button class="button Merch" onclick="openMerch()">Merch</button>
        <button class="button Music" onclick="openMusic()">Music</button> <!-- Added new Music button -->
    </div>

    <script>
        function openBooking() {
            window.location.href = 'booking.html';
        }

        function openSocial() {
            window.location.href = 'https://www.instagram.com/tuesdaydub/';
        }

        function openPayment() {
            window.location.href = 'payment.html';
        }

        function openMerch() {
            window.location.href = 'merch.html';
        }

        function openMusic() {
            window.location.href = 'https://on.soundcloud.com/vKJ8sJGqsGvqEa7w6';
        }
    </script>
</body>
</html>
